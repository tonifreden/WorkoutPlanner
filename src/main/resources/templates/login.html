<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Workout Planner login</title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>
        <div style="clear: both; display: block; height: 40px;"></div>
        <div class="d-flex justify-content-center">
            <div class="col-md-4 col-md-offset-4">
                <h1>Workout Planner login</h1>
                <div class="alert alert-danger" th:if="${param.error}">Invalid username and password.</div>
                <div class="alert alert-warning" th:if="${param.logout}">You have been logged out.</div>
                <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
                <form th:action="@{/login}" method="post">
                    <div><label> Username: <input type="text" name="username" class="form-control"/> </label></div>
                    <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
                    <input type="submit" value="Sign In" class="btn btn-primary"/>
                    <a th:href="@{/signup}" class="btn btn-outline-secondary">Sign-up</a>
                </form>
            </div>
        </div>
    </body>
</html>
